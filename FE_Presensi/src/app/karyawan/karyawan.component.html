<div class="container">
  <mat-toolbar-row style="justify-content: center; padding-bottom: 2rem;">
    <h1>Data Karyawan</h1>
  </mat-toolbar-row>

<mat-card class="table-card">
  <div class="table-toolbar">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (input)="applyFilter()" [(ngModel)]="searchKey" placeholder="Search by name">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nik">
      <th mat-header-cell *matHeaderCellDef> NIK </th>
      <td mat-cell *matCellDef="let element"> {{element.nik}} </td>
    </ng-container>

    <ng-container matColumnDef="nama">
      <th mat-header-cell *matHeaderCellDef> Nama </th>
      <td mat-cell *matCellDef="let element"> {{element.nama}} </td>
    </ng-container>

    <ng-container matColumnDef="unit_kerja">
      <th mat-header-cell *matHeaderCellDef> Unit Kerja </th>
      <td mat-cell *matCellDef="let element"> {{element.unit_kerja}} </td>
    </ng-container>

    <ng-container matColumnDef="status_karyawan">
      <th mat-header-cell *matHeaderCellDef> status_karyawan </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="{{ element.status_karyawan ? 'primary' : 'warn' }}">
          {{ element.status_karyawan ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editCustomer(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)"> -->
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="viewCustomer(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<div class="pagination-container">
  <mat-paginator [length]="totalElements" [pageSize]="10" [pageSizeOptions]="[10, 20, 50]">
  </mat-paginator>
</div>
</div>
